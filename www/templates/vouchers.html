<ion-view view-title="Double Lets Eat">
    <ion-content>
        <ion-refresher pulling-text="Atualizar Voucher..." on-refresh="doRefresh()"></ion-refresher>
        <ion-list>
            <ion-item class="item-icon-left item-divider" ng-repeat="voucher in vouchers" href="#/app/vouchers/{{voucher.status}}">
                <i class="icon ion-ios-arrow-forward"></i>
                {{voucher.title}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>

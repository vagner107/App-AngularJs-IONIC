<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Login</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Fechar</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()" name="loginForm">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Usuario</span>
          <input class="email" name="email" type="text" ng-model="loginData.username" ng-minlenght="4" required>
        </label>
        <label class="item item-input">
          <span class="input-label">Senha</span>
          <input class="email" type="password" ng-model="loginData.password" ng-minlenght="4" required>
        </label>
        <label class="item">
          <button ng-disabled="loginForm.$invalid" class="button button-block button-positive" type="submit">Log in</button>
        </label>
        <!--<span ng-show="loginForm.email.$error.required"> Campo Obrigatorio</span>-->
      </div>
    </form>
  </ion-content>
</ion-modal-view>
